<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Reports â€¢ CVevo</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="reports">

<header class="topbar">
  <div class="container topbar-inner">
    <a class="brand" href="index.html"><span class="brand-mark"></span><div><div><span>CVevo</span> <span class="brand-sub">ATS Resume Analyzer & Builder</span></div></div></a>
    <div class="actions">
      <div id="topbarUser"></div>
      <button class="iconbtn" id="themeToggle"><span id="themeIcon"></span></button>
      <button class="btn danger" id="logoutBtn">Logout</button>
    </div>
  </div>
</header>

<div class="app">
  <aside class="sidebar"><div class="navtitle">Navigation</div><nav class="nav" id="sideNav"></nav></aside>

  <main class="main">
    <div class="container">
      <div class="pagehead">
        <div><div class="h1">Reports / Export Ranking</div><div class="sub">Export shortlisting evidence for your report/appendix.</div></div>
      </div>

      <div id="toast" class="hidden mt"></div>

      <div class="card mt padded">
        <div class="title">Reports / Export Ranking</div>
        <div class="desc">Generate a ranking report and export CSV or print to PDF.</div>
        <div class="hr"></div>

        <div class="formrow">
          <div class="field"><label>Job post</label><select id="rep_job"></select></div>
          <div class="field">
            <label>Actions</label>
            <div class="pills">
              <button class="btn primary" type="button" id="repPrint">Print to PDF</button>
              <button class="btn" type="button" id="repCsv">Download CSV</button>
            </div>
          </div>
        </div>
      </div>

      <div id="repStats" class="mt"></div>

      <div class="card mt">
        <div class="cardcontent">
          <div class="tablewrap">
            <table>
              <thead><tr><th>Rank</th><th>Candidate</th><th>Score</th><th>Matched keywords</th></tr></thead>
              <tbody id="repBody"></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </main>
</div>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <div class="mhead"><div class="title" id="modalTitle">Modal</div><button class="iconbtn" id="modalCancel">X</button></div>
    <div class="mbody" id="modalBody"></div>
    <div class="mfoot"><button class="btn" id="modalCancel2">Cancel</button><button class="btn primary" id="modalOk">Save</button></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
