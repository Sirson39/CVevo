<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Analysis Results â€¢ CVevo</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="analysis">

<header class="topbar">
  <div class="container topbar-inner">
    <a class="brand" href="index.html">
      <span class="brand-mark"></span>
      <div><div><span>CVevo</span> <span class="brand-sub">ATS Resume Analyzer & Builder</span></div></div>
    </a>
    <div class="actions">
      <div id="topbarUser"></div>
      <button class="iconbtn" id="themeToggle"><span id="themeIcon"></span></button>
      <button class="btn danger" id="logoutBtn">Logout</button>
    </div>
  </div>
</header>

<div class="app">
  <aside class="sidebar">
    <div class="navtitle">Navigation</div>
    <nav class="nav" id="sideNav"></nav>
  </aside>

  <main class="main">
    <div class="container">
      <div class="pagehead">
        <div>
          <div class="h1">Analysis Results</div>
          <div class="sub">ATS score, keyword match, and improvement suggestions.</div>
        </div>
      </div>

      <div id="toast" class="hidden mt"></div>

      <div class="card mt padded">
        <div class="title">Run ATS Analysis</div>
        <div class="desc">Select a resume and a job post to generate a result.</div>

        <form id="analysisForm" class="mt">
          <div class="formrow">
            <div class="field"><label>Resume</label><select id="a_resume"></select></div>
            <div class="field"><label>Job Post</label><select id="a_job"></select></div>
          </div>
          <div class="pills mt">
            <button class="btn primary" type="submit">Generate analysis</button>
            <a class="btn" href="resume-builder.html">Improve resume</a>
          </div>
        </form>
      </div>

      <div class="mt" id="analysisCard"></div>

    </div>
  </main>
</div>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <div class="mhead">
      <div class="title" id="modalTitle">Modal</div>
      <button class="iconbtn" id="modalCancel">X</button>
    </div>
    <div class="mbody" id="modalBody"></div>
    <div class="mfoot">
      <button class="btn" id="modalCancel2">Cancel</button>
      <button class="btn primary" id="modalOk">Save</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
