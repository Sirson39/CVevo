<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Profile â€¢ CVevo</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="profile">

<header class="topbar">
  <div class="container topbar-inner">
    <a class="brand" href="index.html"><span class="brand-mark"></span><div><div><span>CVevo</span> <span class="brand-sub">ATS Resume Analyzer & Builder</span></div></div></a>
    <div class="actions">
      <div id="topbarUser"></div>
      <button class="iconbtn" id="themeToggle"><span id="themeIcon"></span></button>
      <button class="btn danger" id="logoutBtn">Logout</button>
    </div>
  </div>
</header>

<div class="app">
  <aside class="sidebar"><div class="navtitle">Navigation</div><nav class="nav" id="sideNav"></nav></aside>

  <main class="main">
    <div class="container">
      <div class="pagehead">
        <div><div class="h1">Profile & Settings</div><div class="sub">Manage your account and preferences.</div></div>
      </div>

      <div id="toast" class="hidden mt"></div>

      <div class="grid cols2 mt">
        <div class="card padded">
          <div class="title">Profile</div>
          <div class="desc">Update your account information.</div>
          <div class="hr"></div>

          <form id="profileForm">
            <div class="field"><label>Full name</label><input id="p_name"/></div>
            <div class="field"><label>Email</label><input id="p_email" type="email"/></div>
            <div class="field"><label>Role</label><input id="p_role" disabled/></div>
            <div class="pills mt">
              <button class="btn primary" type="submit">Save</button>
            </div>
          </form>
        </div>

        <div class="card padded">
          <div class="title">Security</div>
          <div class="desc">Change your password (demo-only).</div>
          <div class="hr"></div>

          <form id="changePassForm">
            <div class="field"><label>Current password</label><input id="p_cur" type="password"/></div>
            <div class="field"><label>New password</label><input id="p_new" type="password"/></div>
            <div class="pills mt">
              <button class="btn primary" type="submit">Change password</button>
            </div>
          </form>

          <div class="hr"></div>
          <div class="alert">Frontend demo only. Your Django backend will handle real auth later.</div>
        </div>
      </div>

    </div>
  </main>
</div>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <div class="mhead"><div class="title" id="modalTitle">Modal</div><button class="iconbtn" id="modalCancel">X</button></div>
    <div class="mbody" id="modalBody"></div>
    <div class="mfoot"><button class="btn" id="modalCancel2">Cancel</button><button class="btn primary" id="modalOk">Save</button></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
