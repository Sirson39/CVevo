<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Templates • CVevo</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="templates">

<header class="topbar">
  <div class="container topbar-inner">
    <a class="brand" href="index.html"><span class="brand-mark"></span><div><div><span>CVevo</span> <span class="brand-sub">ATS Resume Analyzer & Builder</span></div></div></a>
    <div class="actions">
      <div id="topbarUser"></div>
      <button class="iconbtn" id="themeToggle"><span id="themeIcon"></span></button>
      <button class="btn danger" id="logoutBtn">Logout</button>
    </div>
  </div>
</header>

<div class="app">
  <aside class="sidebar"><div class="navtitle">Navigation</div><nav class="nav" id="sideNav"></nav></aside>

  <main class="main">
    <div class="container">
      <div class="pagehead">
        <div>
          <div class="h1">Templates Gallery</div>
          <div class="sub">Pick an ATS-friendly template for export.</div>
        </div>
      </div>

      <div id="toast" class="hidden mt"></div>

      <div class="card mt padded">
        <div class="title">Templates Gallery</div>
        <div class="desc">Choose an ATS-safe template style. (Stored in the browser.)</div>
        <div class="hr"></div>
        <div class="alert">Selected template id: <span class="mono" id="selectedTemplate">—</span></div>
      </div>

      <div class="grid cols3 mt" id="templatesGrid"></div>
    </div>
  </main>
</div>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <div class="mhead"><div class="title" id="modalTitle">Modal</div><button class="iconbtn" id="modalCancel">X</button></div>
    <div class="mbody" id="modalBody"></div>
    <div class="mfoot"><button class="btn" id="modalCancel2">Cancel</button><button class="btn primary" id="modalOk">Save</button></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
