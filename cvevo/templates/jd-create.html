<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Create JD â€¢ CVevo</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="jd-create">

<header class="topbar">
  <div class="container topbar-inner">
    <a class="brand" href="index.html"><span class="brand-mark"></span><div><div><span>CVevo</span> <span class="brand-sub">ATS Resume Analyzer & Builder</span></div></div></a>
    <div class="actions">
      <div id="topbarUser"></div>
      <button class="iconbtn" id="themeToggle"><span id="themeIcon"></span></button>
      <button class="btn danger" id="logoutBtn">Logout</button>
    </div>
  </div>
</header>

<div class="app">
  <aside class="sidebar"><div class="navtitle">Navigation</div><nav class="nav" id="sideNav"></nav></aside>

  <main class="main">
    <div class="container">
      <div class="pagehead">
        <div><div class="h1">Create Job Description</div><div class="sub">Add a JD that can be used for ATS scoring and ranking.</div></div>
      </div>

      <div id="toast" class="hidden mt"></div>

      <div class="card mt padded">
        <div class="title">Create Job Description</div>
        <div class="desc">Add a job post for ranking candidates.</div>
        <div class="hr"></div>

        <form id="jdForm">
          <div class="formrow">
            <div class="field"><label>Job title</label><input id="jd_title" required placeholder="e.g., Junior Frontend Developer"/></div>
            <div class="field"><label>Location</label><input id="jd_location" placeholder="Remote / Kathmandu"/></div>
          </div>

          <div class="field"><label>Skills / Keywords (comma separated)</label><input id="jd_skills" required placeholder="HTML, CSS, JavaScript, React, Git"/></div>
          <div class="field"><label>Job description</label><textarea id="jd_desc"></textarea></div>
          <div class="field"><label>Requirements</label><textarea id="jd_req"></textarea></div>

          <div class="pills mt">
            <button class="btn primary" type="submit">Create job post</button>
            <a class="btn" href="job-posts.html">Manage job posts</a>
          </div>
        </form>
      </div>

    </div>
  </main>
</div>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <div class="mhead"><div class="title" id="modalTitle">Modal</div><button class="iconbtn" id="modalCancel">X</button></div>
    <div class="mbody" id="modalBody"></div>
    <div class="mfoot"><button class="btn" id="modalCancel2">Cancel</button><button class="btn primary" id="modalOk">Save</button></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
