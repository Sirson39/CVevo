{% extends 'base.html' %}
{% block content %}
<h2>Matching Results for: {{ job.title }}</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Resume</th>
        <th>ATS Score</th>
        <th>Matched Skills</th>
        <th>Missing Skills</th>
    </tr>
    {% for r in results %}
    <tr>
        <td>{{ r.resume.user.username }}</td>
        <td>{{ r.score }}%</td>
        <td>{{ r.matched|join:", " }}</td>
        <td>{{ r.missing|join:", " }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
