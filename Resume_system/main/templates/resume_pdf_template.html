<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 25px;
            line-height: 1.5;
        }

        h2 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 25px;
            color: #333;
            border-bottom: 2px solid #1a73e8;
            padding-bottom: 3px;
        }

        .info-block {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h2>{{ name }}</h2>

    <div class="info-block"><strong>Email:</strong> {{ email }}</div>
    <div class="info-block"><strong>Phone:</strong> {{ phone }}</div>
    <div class="info-block"><strong>Address:</strong> {{ address }}</div>

    <div class="section-title">Professional Summary</div>
    <p>{{ summary }}</p>

    <div class="section-title">Education</div>
    <p>{{ education }}</p>

    <div class="section-title">Skills</div>
    <p>{{ skills }}</p>

    <div class="section-title">Experience</div>
    <p>{{ experience }}</p>

    <div class="section-title">Projects</div>
    <p>{{ projects }}</p>

    <div class="section-title">Certifications</div>
    <p>{{ certifications }}</p>

</body>
</html>
